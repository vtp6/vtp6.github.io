            <h2>Personal pronouns</h2>

            <table class="convert" js-data="
                _*N*_;V;A;G;D;A;;N;V;A;G;D;A
                *_ego_ (I)*;ego;me;mei;mihi;me;;\*_nos_ (we)*;nos;nos;nostrum;nobis;nobis
                *_tu_ (you sg)*;tu;te;tui;tibi;te;;\*_vos_ (you pl)*;vos;vos;vestrum;vobis;vobis
            "></table>

            <table class="convert" js-data="
                _*N*_;V;A;G;D;A;;N;V;A;G;D;A
                *_[|e|]is_ (he)*;\_*is*_;um;ius;i;o;\;i;i;os;orum;is;is
                *_[e]a_ (she)*;a;am;ius;i;a;\;ae;ae;as;arum;is;is
                *_[|e|]id_ (it)*;\_*id*_;\_*id*_;ius;i;o;\;a;a;a;orum;is;is
            "></table>

            <h2>Demonstrative pronouns</h2>

            <table class="convert" js-data="
                _*N*_;V;A;G;D;A;;N;V;A;G;D;A
                *_[h]ic_ (m)*;ic;unc;uius;uic;oc;\;i;i;os;orum;is;is
                *_[h]aec_ (f)*;aec;anc;uius;uic;ac;\;ae;ae;as;arum;is;is
                *_[h]oc_ (n)*;oc;oc;uius;uic;oc;\;aec;aec;aec;orum;is;is
            "></table>
            
            <table class="convert" js-data="
                _*N*_;V;A;G;D;A;;N;V;A;G;D;A
                *_[ill]e_ (m)*;e;um;ius;i;o;\;i;i;os;orum;is;is
                *_[ill]a_ (f)*;a;am;ius;i;a;\;ae;ae;as;arum;is;is
                *_[ill]ud_ (n)*;ud;ud;ius;i;o;\;a;a;a;orum;is;is
            "></table>
