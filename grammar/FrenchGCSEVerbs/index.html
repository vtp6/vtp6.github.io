        <h1><a href="./../">VTP6 Grammar</a> - French Verbs</h1>

        <br />

        <h2>Present</h2>

        <i>Translation: I sing/lose/sleep</i>
        <br /> <br />

        <table class="convert" js-data="
            [chant]_er_;e;es;e;ons;ez;ent
            [perd]_re_;s;s;;ons;ez;ent
            [dorm]_ir_;\dor_*s*_;\dor_*s*_;\dor_*t*_;ons;ez;ent
        "></table>

        <br /> <br />

        <h2>Imperfect</h2>

        <i>Translation: I was singing/losing/sleeping</i>
        <br /> <br />

        <table class="convert" js-data="
            [chant]_er_;ais;ais;ait;ions;iez;aient
            [perd]_re_;ais;ais;ait;ions;iez;aient
            [dorm]_ir_;ais;ais;ait;ions;iez;aient
        "></table>

        <br /> <br />

        <h2>Simple future</h2>

        <i>Translation: I will sing/lose/sleep</i>
        <br /> <br />

        <table class="convert" js-data="
            [chant_er_];ai;as;a;ons;ez;ont
            [perd|r|]_re_;ai;as;a;ons;ez;ont
            [dorm_ir_];ai;as;a;ons;ez;ont
        "></table>
