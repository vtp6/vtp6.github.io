    <body>
        <div id="header"></div>

        <div id="content">

            <h2>Imperfect Active</h2>
            <table class="convert" js-data="
                [port|are|]o _(1st)_;m;s;t;mus;tis;nt
                [mone|re|]o _(2nd)_;m;s;t;mus;tis;nt
            "></table>
            
            <table class="convert" js-data="
                [trah|ere|]o _(3rd)_;m;s;t;mus;tis;nt
                [audi|re|]o _(4th)_;m;s;t;mus;tis;nt
                [cap|ere|]io _(mix)_;m;s;t;mus;tis;nt
            "></table>
            
            <h2>Pluperfect Active</h2>
            <table class="convert" js-data="
                [port|avisse|]o _(1st)_;m;s;t;mus;tis;nt
                [mon|uisse|]eo _(2nd)_;m;s;t;mus;tis;nt
            "></table>
            
            <table class="convert" js-data="
                [tra|xisse|]ho _(3rd)_;m;s;t;mus;tis;nt
                [audi|visse|]o _(4th)_;m;s;t;mus;tis;nt
                [c|episse|]apio _(mix)_;m;s;t;mus;tis;nt
            "></table>
            
            <h2>Imperfect Passive</h2>
            <table class="convert" js-data="
                [port|are|]o _(1st)_;r;ris;tur;mur;mini;ntur
                [mone|re|]o _(2nd)_;r;ris;tur;mur;mini;ntur
            "></table>
            
            <table class="convert" js-data="
                [trah|ere|]o _(3rd)_;r;ris;tur;mur;mini;ntur
                [audi|re|]o _(4th)_;r;ris;tur;mur;mini;ntur
                [cap|ere|]io _(mix)_;r;ris;tur;mur;mini;ntur
            "></table>
            
            <h2>Pluperfect Passive</h2>
            <table class="convert" js-data="
                [port|at|]o _(1st)_;us essem;us esses;us esset;i essemus;i essetis;i essent
                [mon|it|]eo _(2nd)_;us essem;us esses;us esset;i essemus;i essetis;i essent
            "></table>
            
            <table class="convert" js-data="
                [tra|ct|]ho _(3rd)_;us essem;us esses;us esset;i essemus;i essetis;i essent
                [audi|t|]o _(4th)_;us essem;us esses;us esset;i essemus;i essetis;i essent
                [cap|t|]io _(mix)_;us essem;us esses;us esset;i essemus;i essetis;i essent
            "></table>
