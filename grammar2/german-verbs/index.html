    <body>
        <div id="header"></div>
        <div id="content">
            <h2>Present</h2>
            <i>Translation: I do</i>
            
            <table class="convert" js-data="
                ;Ich;Du;Er;Wir;Ihr;Sie
                Present[|mach|];e;st;t;en;t;en
            "></table>
            
            <h2>Past</h2>
            <i>Translation: I did / I had done (pluperfect)</i>
            
            <table class="convert" js-data="
                ;Ich;Du;Er;Wir;Ihr;Sie
                Imperfect[|macht|];e;est;e;en;et;en
                Perfect{| gemacht|};habe;hast;hat;haben;habt;haben
                Pluperfect{| gemacht|};hatte;hattest;hatte;hatten;hattet;hatten
            "></table>
            <br />
            <i>Note: In the perfect tense, use <b>sein</b> instead of <b>haben</b> if the verb is movement.</i>
            <br />
            
            <h2>Future</h2>
            <i>Translation: I will do</i>
            
            <table class="convert" js-data="
                ;Ich;Du;Er;Wir;Ihr;Sie
                Future{| machen|};werde;wirst;wird;werden;werdet;werden
            "></table>
            
            <h2>Conditional</h2>
            <i>Translation: I would do</i>
            
            <table class="convert" js-data="
                ;Ich;Du;Er;Wir;Ihr;Sie
                Conditional{| machen|};würde;würdest;würde;würden;würdet;würden
            "></table>
            
            <h2>Passive</h2>
            <i>Translation: I am done (present) / I was done (past)</i>
            
            <table class="convert" js-data="
                ;Ich;Du;Er;Wir;Ihr;Sie
                Present{| gemacht|};werde;wirst;wird;werden;werdet;werden
                Past{| gemacht|};wurde;wurdest;wurde;wurden;wurdet;wurden
            "></table>
            
            <div id="margin"></div>
        </div>
