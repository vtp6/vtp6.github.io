        <h1><a href="./../">VTP6 Grammar</a> - Latin Subjunctive</h1>

        <p>See also: <i><a href="../LatinGCSESubjunctiveUses/">Uses of the subjunctive</a></i><br />&nbsp;</p>

        <h2>Imperfect Active</h2>

        <table class="convert" js-data="
            [port|are|]o _(1st)_;m;s;t;mus;tis;nt
            [mone|re|]o _(2nd)_;m;s;t;mus;tis;nt
        "></table>

        <br />

        <table class="convert" js-data="
            [trah|ere|]o _(3rd)_;m;s;t;mus;tis;nt
            [audi|re|]o _(4th)_;m;s;t;mus;tis;nt
            [cap|ere|]io _(mix)_;m;s;t;mus;tis;nt
        "></table>

        <br />

        <h2>Pluperfect Active</h2>

        <table class="convert" js-data="
            [port|avisse|]o _(1st)_;m;s;t;mus;tis;nt
            [mon|uisse|]eo _(2nd)_;m;s;t;mus;tis;nt
        "></table>

        <br />

        <table class="convert" js-data="
            [tra|xisse|]ho _(3rd)_;m;s;t;mus;tis;nt
            [audi|visse|]o _(4th)_;m;s;t;mus;tis;nt
            [c|episse|]apio _(mix)_;m;s;t;mus;tis;nt
        "></table>

        <br />

        <h2>Imperfect Passive</h2>

        <table class="convert" js-data="
            [port|are|]o _(1st)_;r;ris;tur;mur;mini;ntur

        <table class="convert" js-data="

        <table class="convert" js-data="
